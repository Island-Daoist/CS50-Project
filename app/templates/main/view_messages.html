{% extends 'base.html' %}

{% block app_content %}
    <h1 class="section-header">{{ current_user.username }}'s Messages</h1>
    {% for item in messages %}
        {% include '_usermessages.html' %}
    {% endfor %}
    <nav class="content-section" aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>Newer Messages
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older Messages<span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
